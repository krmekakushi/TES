    <div class="border d-flex align-items-center justify-content-center text-center">
        <span id="msg" data-mdb-ripple-centered="true" class="header-img d-flex align-items-center justify-content-center ripple flex-nowrap">
          
          <div class="upload-btn-wrapper">
             <input onchange="previewImage();" type="file" id="photo">
             <button id="thecover" class="btn fon2">Upload Cover</button>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript">
        $(document).ready(function() {
            $("#photo").change(function() {
                var fd = new FormData();
                var files = $('#photo')[0].files[0];
                fd.append('file', files);
       
                $.ajax({
                    url: 'upload.php',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        if(response != 0){
                           alert('file uploaded');
                        }
                        else{
                            alert('file not uploaded');
                        }
                    },
                });
            });
        });
		
		function previewImage() {
   var oFReader = new FileReader();
     oFReader.readAsDataURL(document.getElementById("msg").files[0]);
 
    oFReader.onload = function(oFREvent) {
      document.getElementById("msg").backgroundImage = oFREvent.target.result;
    };
  };
    </script>
